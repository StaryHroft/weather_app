spring.application.name=WeatherApp

openweather.api.url=https://api.openweathermap.org/data/2.5/weather
openweather.api.key=db3e484e3fbcdb656a958afa1a3f3ffe
openweather.api.units=metric
weather.cache.ttl.hours=12
#OPENWEATHER_API_KEY:test-key=db3e484e3fbcdb656a958afa1a3f3ffe

server.port=8082

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.file.name=logs/application.log

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/weather
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# test H2
# spring.datasource.url=jdbc:h2:mem:weatherdb
# spring.datasource.driverClassName=org.h2.Driver

spring.web.error.include-message=always
spring.web.error.include-exception=false

